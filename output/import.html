<!DOCTYPE html><html lang='it'>
<head>
	<meta charset='utf-8' />
	<meta name='viewport' content='width=device-width, initial-scale=1' />
	<title>import</title>
	<link rel='stylesheet' href='assets/main.css' />
	<script type='module' src='assets/main.js'></script>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css' integrity='sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV' crossorigin='anonymous'>
<script defer src='https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js' integrity='sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8' crossorigin='anonymous'></script>
 <script defer src='https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js' integrity='sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05' crossorigin='anonymous'></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            renderMathInElement(document.body, {
              // customised options
              delimiters: [
                  {left: '$$', right: '$$', display: true},
                  {left: '$', right: '$', display: false},
                  {left: '\\(', right: '\\)', display: false},
                  {left: '\\[', right: '\\]', display: true},
                  {left: '\\begin{equation}', right: '\\end{equation}', display: true},
                  {left: '\\begin{align}', right: '\\end{align}', display: true},
                  {left: '\\begin{alignat}', right: '\\end{alignat}', display: true},
                  {left: '\\begin{gather}', right: '\\end{gather}', display: true},
                  {left: '\\begin{CD}', right: '\\end{CD}', display: true},
                  {left: '\\[', right: '\\]', display: true}
              ],
              throwOnError : false
            });
        });
    </script>
</head>
<body>
<section class='comment'/>
<h2>File Import:</h2>
<p>Using the command <code>\import[[path/to/import/file.md]]</code>, the text 
<code>path/to/import/file.md</code> is replaced with the content of the file at the 
specified path (relative to the input folder).</p>
</section>

	<a class='clickable-area' id='top' />
	<a class='clickable-area' id='right' />
	<a class='clickable-area' id='left' />
	<a class='clickable-area' id='bottom' />
</body>
</html>
